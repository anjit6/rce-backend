services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rce-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_USER=postgres
      - DB_HOST=postgres
      - DB_NAME=rce_database
      - DB_PASSWORD=postgres123
      - DB_PORT=5432
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rce-network

  postgres:
    image: postgres:16-alpine
    container_name: rce-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=rce_database
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rce-network

volumes:
  postgres-data:
    driver: local

networks:
  rce-network:
    driver: bridge
